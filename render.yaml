services:
  - type: web
    name: api-servicios-taller
    runtime: php
    plan: free
    buildCommand: composer install --no-dev
    startCommand: php -S 0.0.0.0:$PORT
    envVars:
      - key: PHP_VERSION
        value: "8.2"
